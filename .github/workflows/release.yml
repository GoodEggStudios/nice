name: Release

on:
  workflow_dispatch:
    inputs:
      bump:
        description: Release type
        required: true
        type: choice
        options:
          - minor
          - major

permissions:
  contents: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - name: Unit tests
        run: npm run test:unit

      - name: E2E tests
        run: npm run test:e2e

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump version
        id: version
        run: |
          # Get current version
          OLD_VERSION=$(node -p "require('./package.json').version")

          # Bump version (no git tag — we create our own)
          npm version ${{ inputs.bump }} --no-git-tag-version

          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "old=$OLD_VERSION" >> "$GITHUB_OUTPUT"
          echo "new=$NEW_VERSION" >> "$GITHUB_OUTPUT"
          echo "Bumped $OLD_VERSION → $NEW_VERSION"

      - name: Generate changelog
        id: changelog
        run: |
          # Get the last release tag
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")

          if [ -z "$LAST_TAG" ]; then
            # No previous tag — include all commits
            COMMITS=$(git log --pretty=format:"- %s (%h)" --no-merges)
          else
            COMMITS=$(git log ${LAST_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges)
          fi

          # Write changelog to file for the release body
          {
            echo "## What's Changed"
            echo ""
            echo "$COMMITS"
            echo ""
            echo "**Full Changelog**: https://github.com/${{ github.repository }}/compare/${LAST_TAG:-initial}...v${{ steps.version.outputs.new }}"
          } > /tmp/changelog.md

          cat /tmp/changelog.md

      - name: Update version in worker
        run: |
          # Update the version string in src/index.ts health check
          sed -i "s/version: \"[^\"]*\"/version: \"${{ steps.version.outputs.new }}\"/" src/index.ts

      - name: Commit version bump
        run: |
          git add package.json package-lock.json src/index.ts
          git commit -m "release: v${{ steps.version.outputs.new }}"
          git push

      - name: Deploy to production
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          command: deploy --env production

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.new }}
          name: v${{ steps.version.outputs.new }}
          body_path: /tmp/changelog.md
          generate_release_notes: false
