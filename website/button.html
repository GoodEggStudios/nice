<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nice Button</title>
    <meta name="description" content="Click nice on this button!">
    
    <!-- Open Graph -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://nice.sbs/">
    <meta property="og:title" content="Nice Button">
    <meta property="og:description" content="Click nice on this button!">
    <meta property="og:image" content="https://nice.sbs/og-image.png">
    
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=block" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        body {
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 20px;
            text-align: center;
        }

        .logo {
            position: fixed;
            top: 24px;
            left: 24px;
            font-family: 'Bungee', cursive;
            font-size: 24px;
            color: #fbbf24;
            text-decoration: none;
        }

        .logo:hover {
            color: #f59e0b;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 24px;
        }

        .button-frame {
            transform: scale(2);
            transform-origin: center;
        }

        .count {
            font-family: 'Bungee', cursive;
            font-size: 48px;
            color: #fbbf24;
            margin-top: 24px;
        }

        .count-label {
            font-size: 14px;
            color: #666;
            margin-top: -8px;
        }

        .loading {
            color: #666;
            font-size: 16px;
        }

        .error {
            color: #ef4444;
            font-size: 16px;
        }

        .footer {
            position: fixed;
            bottom: 16px;
            font-size: 12px;
            color: #555;
        }

        .footer a {
            color: #888;
            text-decoration: none;
        }

        .footer a:hover {
            color: #fbbf24;
        }

        @media (max-width: 600px) {
            .logo {
                font-size: 20px;
                top: 16px;
                left: 16px;
            }
            .button-frame {
                transform: scale(1.5);
            }
            .count {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <a href="/" class="logo">NICE</a>

    <div class="button-container">
        <div id="content">
            <p class="loading">Loading...</p>
        </div>
    </div>

    <div class="footer">
        <a href="/create">Create your own</a> Â· <a href="/docs">API Docs</a>
    </div>

    <script>
        const API_BASE = 'https://api.nice.sbs';
        
        // Get button ID from query param: /button?id=xxx
        const buttonId = new URLSearchParams(window.location.search).get('id');
        
        const content = document.getElementById('content');

        if (!buttonId) {
            content.innerHTML = '<p class="error">No button ID provided</p>';
        } else {
            loadButton(buttonId);
        }

        async function loadButton(id) {
            try {
                // Fetch count to verify button exists
                const res = await fetch(`${API_BASE}/api/v1/nice/${id}/count`);
                
                if (!res.ok) {
                    throw new Error('Button not found');
                }

                const data = await res.json();
                const count = data.count || 0;

                content.innerHTML = `
                    <div class="button-frame">
                        <iframe 
                            src="${API_BASE}/e/${id}?theme=dark&size=lg"
                            style="border:none; width:120px; height:44px;"
                            scrolling="no"
                            frameborder="0"
                            title="Nice this">
                        </iframe>
                    </div>
                    <div class="count">${formatCount(count)}</div>
                    <p class="count-label">nice${count === 1 ? '' : 's'}</p>
                `;

                // Update page title
                document.title = `Nice (${formatCount(count)})`;

            } catch (err) {
                content.innerHTML = `<p class="error">Button not found</p>`;
            }
        }

        function formatCount(n) {
            if (n < 1000) return n.toString();
            if (n < 1000000) {
                const k = n / 1000;
                return k >= 10 ? Math.floor(k) + 'k' : k.toFixed(1).replace(/\.0$/, '') + 'k';
            }
            const m = n / 1000000;
            return m >= 10 ? Math.floor(m) + 'M' : m.toFixed(1).replace(/\.0$/, '') + 'M';
        }
    </script>
</body>
</html>
