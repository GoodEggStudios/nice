<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nice - Simple Button Service</title>
    <meta name="description" content="Likes suck! "Nice" everything instead.">
    
    <!-- Open Graph -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://nice.sbs/">
    <meta property="og:title" content="Nice - Simple Button Service">
    <meta property="og:description" content="Likes suck! "Nice" everything instead.">
    <meta property="og:image" content="https://nice.sbs/og-image.png">
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Nice - Simple Button Service">
    <meta name="twitter:description" content="Likes suck! "Nice" everything instead.">
    <meta name="twitter:image" content="https://nice.sbs/og-image.png">
    
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=block" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 20px;
            text-align: center;
        }

        .get-started {
            position: fixed;
            top: 24px;
            right: 24px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: #fbbf24;
            color: #000;
            font-family: 'Bungee', cursive;
            font-size: 14px;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            transition: transform 0.15s ease, background 0.15s ease;
        }

        .get-started:hover {
            transform: scale(1.05);
            background: #f59e0b;
        }

        .get-started:active {
            transform: scale(0.95);
        }

        h1 {
            font-family: 'Bungee', cursive;
            font-size: 72px;
            color: #fbbf24;
            margin-bottom: 24px;
            text-transform: uppercase;
        }

        .tagline {
            font-size: 18px;
            color: #9ca3af;
            max-width: 500px;
            line-height: 1.6;
            margin-bottom: 32px;
        }

        .subtitle {
            font-size: 14px;
            color: #666;
            margin-top: -16px;
            margin-bottom: 24px;
        }

        .cta {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 18px;
            color: #9ca3af;
            flex-wrap: wrap;
        }

        .cta-text {
            line-height: 1.6;
        }

        .nice-inline {
            display: inline-flex;
            vertical-align: middle;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 48px;
            }
            .subtitle {
                font-size: 12px;
            }
            .cta {
                font-size: 16px;
                gap: 6px;
            }
            .get-started {
                font-size: 12px;
                padding: 8px 16px;
                top: 16px;
                right: 16px;
            }
        }

        .footer {
            position: fixed;
            bottom: 16px;
            font-size: 12px;
            color: #555;
        }

        .footer a {
            color: #888;
            text-decoration: none;
        }

        .footer a:hover {
            color: #fbbf24;
        }
    </style>
</head>
<body>
    <a href="/create" class="get-started">GET STARTED →</a>

    <h1>Nice</h1>
    <p class="subtitle">(button)</p>
    
    <p class="tagline">Likes suck! "Nice" everything instead.</p>
    
    <div class="cta">
        <span class="cta-text">We know what you're thinking,</span>
        <span class="nice-inline">
            <iframe 
                src="https://api.nice.sbs/embed/btn_I79oNtbz6FxKURsg?theme=dark&size=md"
                style="border:none; width:100px; height:36px;"
                scrolling="no"
                frameborder="0"
                title="Nice this">
            </iframe>
        </span>
    </div>

    <div class="footer">
        built with ❤️ by <a href="https://bsky.app/profile/daio.io" target="_blank" rel="noopener">Dai</a>
    </div>
</body>
</html>
